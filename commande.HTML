  casquette: {

};

// Mise √† jour dynamique

description.addEventListener('change', () => {
  const valeur = description.value;

  typeImpression.innerHTML = '<option value="">-- S√©lectionner --</option>';
  modeImpression.innerHTML = '<option value="">-- S√©lectionner --</option>';

  if (options[valeur]) {
    options[valeur].type.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t;
      opt.textContent = t;
      typeImpression.appendChild(opt);
    });

    options[valeur].mode.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m;
      opt.textContent = m;
      modeImpression.appendChild(opt);
    });
  }
});
